<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment: CSS Grid Layout by Magdalena</title>
    <link rel="stylesheet" type="text/css" href="style.css" /> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <main>
        <section class="grid-container">
            <div class="grid-item logo">
                <img src="./src/7.jpg" alt="Logo">
            </div>
            <div class="grid-item menu">
                <div class="topnav" id="myTopnav">
                    <a href="#home" class="active">Home</a>
                    <a href="#news">News</a>
                    <a href="#contact">Contact</a>
                    <a href="#about">About</a>
                    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                      <i class="fa fa-bars"></i>
                    </a>
                  </div>
            </div>
            <div class="grid-item main">Main</div>
            <div class="grid-item aside">aside</div>
            <div class="grid-item sponsors">
                <div class="sponsor-item">
                    <img src="./src/kisspng-heineken-international-beer-logo-brand-heineken-5ac1d1eea4e743.2442909215226516306755.png" alt="Heineken">
                </div>
                <div class="sponsor-item">
                    <img src="./src/kisspng-logo-haribo-of-america-brand-bear-haribo-5b6a44328dd2f9.8744174015336909305809.png" alt="Haribo">
                </div>
                <div class="sponsor-item">
                    <img src="./src/kisspng-vodafone-germany-mobile-phones-vodafone-business-s-vodafone-turkey-5b20a3406fffe0.1189007615288656004588.png" alt="Vodafone">
                </div>
            </div>
           
            <div class="grid-item footer">
                <p>All rights reserve</p>
            </div>
        </section>
    </main>
</body>
</html>
